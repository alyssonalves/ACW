<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputScript library="primefaces"
		name="#{request.contextPath}/js/jquery.min.js" />
	<script type="text/javascript"
		src="main/webapp/resources/js/html2canvas.js"></script>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
	<link
		href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
		rel="stylesheet" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="custom.css" />

	<script type="text/javascript">

function customExtender() {
	this.cfg.highlighter = {
		show: true,
        tooltipAxes: 'y'
    }
};
</script>
</h:head>

<h:body>


	<h:form id="formCrud">

		<h:panelGroup rendered="#{empty crudJsfBean.listaEstudante}">
			<p>Nenhum Estudante Cadastrado. Por favor Cadastrar</p>
		</h:panelGroup>

		<h:panelGroup rendered="#{!crudJsfBean.edit}">
			<h3>Adicionar Estudante</h3>

			<h:outputText value="Nome: " />
			<p:inputText value="#{crudJsfBean.estudante.nome}" />
			<span />
			<p:commandButton actionListener="#{crudJsfBean.adicionar}"
				value="Adicionar" update=":formListagem" />

		</h:panelGroup>

		<h:panelGroup rendered="#{crudJsfBean.edit}">

			<h3>Editar Estudante #{crudJsfBean.estudante.id}</h3>
			<h:outputText value="Nome: " />
			<h:inputText value="#{crudJsfBean.estudante.nome}" />
			<span />
			<h:commandButton action="#{crudJsfBean.salvarEdicao}" value="Salvar" />
			<span />
			<h:commandButton action="#{crudJsfBean.cancelarEdicao}"
				value="Cancelar" />

		</h:panelGroup>

	</h:form>

	<h:form id="formListagem">

		<h3>Lista Estudantes</h3>

		<p:dataTable id="estudante" value="#{crudJsfBean.listaEstudante}"
			var="estudante">

			<p:column headerText="ID">
				<h:outputText value="#{estudante.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{estudante.nome}" />
			</p:column>

			<p:column>
				<h:commandButton action="#{crudJsfBean.editar(estudante)}"
					value="Editar" />
			</p:column>

			<p:column>
				<h:commandButton action="#{crudJsfBean.apagar(estudante)}"
					value="Apagar" />
			</p:column>

		</p:dataTable>

		<h3>Exportar Dados</h3>
		<h:commandLink style="text-align: right;">
			<h:graphicImage library="img" name="logo_excel.png" />
			<p:dataExporter type="xls" target="estudante" fileName="Listagem"
				pageOnly="true" />
		</h:commandLink>
	</h:form>

</h:body>

</html>
